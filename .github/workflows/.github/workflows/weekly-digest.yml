name: Weekly Feedback Digest

on:
  schedule:
    - cron: '0 11 * * 0'  # Sunday at 11 AM UTC
  workflow_dispatch:  # Manual trigger for testing

jobs:
  weekly-digest:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install slack-sdk anthropic requests
      
      - name: Generate and Send Weekly Digest
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SLACK_USER_ID: ${{ secrets.SLACK_USER_ID }}
        run: python scripts/send_weekly_digest.py
